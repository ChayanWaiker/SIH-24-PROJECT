<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Cards</title>
    <link rel="stylesheet" href="gstyle1.css">
</head>
<body>
    <div class="card-container">
        <div class="card" data-text="Interprets the law">
            <div class="front">What does judiciary do ?</div>
            <div class="back"></div>
        </div>
        <div class="card" data-text="Administers the law">
            <div class="front">What does executive do ?</div>
            <div class="back"></div>
        </div>
        <div class="card" data-text="Makes the law">
            <div class="front">What does Legislature do ?</div>
            <div class="back"></div>
        </div>
    </div>

    <script src="app1.js"></script>
</body>
</html>
